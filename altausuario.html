<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alta new users</title>
</head>

<body>
    <section id="registrar" class="registro">
        <img class="fondoLogin" src="./images/fondoLogin.webp" alt="" />
        <form id="enviarForm" class="alta-usuario">
            <h1 class="tituloLogin">Login</h1>
            <!-- <label for="name">Nombre:</label><br /> -->
            <input type="text" placeholder="Name" id="name" name="name" autocomplete="given-name" />
            <!-- <label for="email">Email:</label><br /> -->
            <input type="email" placeholder="Email" id="email" name="email" autocomplete="email" requiered />
            <!-- <label for="contrasena">Contrasena:</label><br /> -->
            <input type="password" placeholder="Password" id="contrasena" name="password" autocomplete="new-password" />
            <input type="submit" class="boton-login" value="Enviar" />
            <p id="error-envio" class="error-envio"></p>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
