<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <title>Tablero Kanban</title>
</head>

<body>
    <section id="login" class="login">
        <img class="fondoLogin" src="./images/fondoLogin.webp" alt="" />
        <form id="enviarForm" class="alta-usuario" style="display: flex">
            <h1 class="tituloLogin">Login</h1>
            <input type="email" placeholder="Email" id="logEmail" value="paco@paco.es" />
            <input type="password" placeholder="Password" id="logContrasena" value="1234" />
            <input type="submit" class="boton-login" value="Login" />
            <p id="error-login" class="error-envio"></p>
            <p>
                ¿No tienes cuenta?
                <a class="botonRegistrarse" onclick="toggleForm()">Regístrate</a>
            </p>
        </form>
        <form id="registrarse" class="alta-usuario" style="display: none">
            <h1 class="tituloLogin">Registrarse</h1>
            <input type="text" placeholder="Name" id="regName" />
            <input type="email" placeholder="Email" id="regEmail" />
            <input type="password" placeholder="Password" id="regContrasena" />
            <input type="submit" class="boton-login" value="Registrarse" />
            <p id="error-registrarse" class="error-envio"></p>
            <p>
                ¿Tienes cuenta?
                <a id="botonRegistrarse" class="botonRegistrarse" onclick="toggleForm()">Ir a login</a>
            </p>
        </form>
    </section>
    <section id="paginaTareas" class="registro">
        <img class="fondoApp" src="./images/fondoApp.jpg" alt="" />
        <header>
            <div class="containerHeader">
                <div id="usuario-login" class="usuario-login">
                    <p class="usuarioTitulo">Usuario:</p>
                    <p id="usuarioNombre" class="usuarioNombre"></p>
                </div>
                <h1 class="titulo-tablero">TABLERO KANBAN</h1>
                <img id="cerrar-sesion" onclick="logOut()" src="./svg/logout.svg" alt="logout icon" />
            </div>
        </header>
        <div class="container">
            <div id="primer-div" class="bloque-tarea">
                <h2 class="tituloTarea">INICIO TAREA</h2>

                <button class="my-button" id="mostrar-formulario" onclick="toggleOpenForm()">
                    Crear tarea
                </button>
                <form id="formulario" class="formulario-tarea">
                    <div class="container-label">
                        <label for="titulo"> Titulo:</label>
                        <input type="text" id="titulo" class="input-form-tarea" />
                    </div>
                    <div class="container-label">
                        <label for="descripcion"> Descripción:</label>
                        <input type="text" id="descripcion" class="input-form-tarea" />
                    </div>
                    <div class="container-label">
                        <label for="fecha-tarea"> Fecha:</label>
                        <input type="date" id="fecha-tarea" class="input-form-tarea" />
                    </div>
                    <div class="container-label">
                        <label for="hora-tarea"> Hora:</label>
                        <input type="time" id="hora-tarea" class="input-form-tarea" />
                    </div>
                    <div class="container-label">
                        <label for="prioridad-tarea"> Prioridad:</label>
                        <select id="prioridad-tarea" class="input-form-tarea">
                            <option value="" disabled selected>Prioridad</option>
                            <option value="1">Baja</option>
                            <option value="2">Media</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>
                    <div class="container-label">
                        <label for="prioridad-tarea">Hija:</label>
                        <select id="hijo" class="input-form-tarea">
                            <option value="" disabled selected>Hija</option>
                            <option value="1">Paula</option>
                            <option value="2">Claudia</option>
                        </select>
                    </div>
                    <div class="container-label">
                        <label for="prioridad-tarea">Estado:</label>
                        <select id="estado" class="input-form-tarea">
                            <option value="" disabled selected>Estado</option>
                            <option value="en proceso">en proceso</option>
                            <option value="finalizada">finalizada</option>
                        </select>
                    </div>
                    <button type="submit" id="button-crear">Añadir Tarea</button>
                    <p id="error-mensaje" class="error-formulario">
                        Por favor, rellene todos los campos
                    </p>
                </form>
            </div>

            <div id="bloque-proceso" class="bloque-tarea">
                <h2 class="tituloTarea">TAREA EN PROCESO</h2>
                <ul id="lista-proceso"></ul>
            </div>

            <div id="bloque-finalizadas" class="bloque-tarea">
                <h2 class="tituloTarea">TAREA FINALIZADA</h2>
                <ul id="fin-tareas"></ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
